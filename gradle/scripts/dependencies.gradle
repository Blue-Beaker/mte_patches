    runtimeOnly rfg.deobf('libs:LagGoggles-THIN-1.12.2-4.11-92')

    runtimeOnly rfg.deobf('libs:theoneprobe-1.12-1.4.28')

    
    implementation rfg.deobf('industrialcraft-2:industrialcraft-2-2.8.222-ex112')
